name: Designer Frontend - Playwright tests in Staging

on:
  push:
    branches:
      - main
    paths:
      - 'src/Designer/frontend/**'
      - '.github/workflows/designer-frontend-playwright-staging.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright-run:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checking Out Code'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache: 'yarn'

      - name: Get yarn cache directory path
        working-directory: src/Designer/frontend
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Attempt to wait for deploy to environment (15 minutes sleep)
        run: |
          if [ "${{ github.run_attempt }}" != "1" ]; then
            echo "Skip waiting for deploy, since this is a re-run of the pipeline."
          else
            sleep 15m
          fi

      - name: Playwright run
        working-directory: src/Designer/frontend/testing/playwright
        env:
          PLAYWRIGHT_TEST_BASE_URL: 'https://staging.altinn.studio'
          PLAYWRIGHT_USER: 'AutoTest'
          PLAYWRIGHT_PASS: ${{ secrets.AUTO_TEST_USER_PWD }}
          GITEA_ACCESS_TOKEN: ${{ secrets.AUTO_TEST_USER_TOKEN_STAGING }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn
          yarn install --immutable --inline-builds
          yarn playwright install --with-deps
          yarn playwright:test:all

      - name: Store artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: playwright-screenshots
          path: src/Designer/frontend/testing/playwright/test-results
