name: Deploy Studio Components Storybook Production

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/Designer/frontend/libs/studio-components-legacy/**'
      - '.github/workflows/storybook-to-github-pages.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Use node LTS and yarn cache
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: src/Designer/frontend/libs/studio-components-legacy
        run: yarn build-storybook

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          name: github-pages-storybook
          path: src/Designer/frontend/libs/studio-components-legacy/storybook-static

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
        with:
          artifact_name: github-pages-storybook
