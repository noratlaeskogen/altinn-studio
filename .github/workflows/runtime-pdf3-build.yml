name: pdf3 - Build

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Runtime/pdf3/**'
      - 'src/Runtime/devenv/**'
      - '.github/workflows/runtime-pdf3-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Runtime/pdf3

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: src/Runtime/pdf3/go.mod
          cache-dependency-path: src/Runtime/pdf3/go.sum

      - name: Run fmt
        run: make fmt

      - name: Run linters
        run: make lint

      - name: Run unit tests
        run: make test

      - name: Run fixture
        run: make start-minimal

      - name: Run e2e tests
        run: make test-e2e

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: runtime-pdf3-test-logs
          path: src/Runtime/pdf3/test/logs/
          retention-days: 7
