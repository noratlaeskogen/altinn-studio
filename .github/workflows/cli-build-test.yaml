name: CLI - Build and test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - "src/cli/**"
      - .github/workflows/cli-build-test.yaml
  workflow_dispatch:

jobs:
  analyze:
    strategy:
      matrix:
        os: [macos-latest,windows-latest,ubuntu-latest]
    name: Build and test
    runs-on: ${{ matrix.os}}
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Enable long paths for git on Windows
        if: matrix.os == 'windows-latest'
        run: git config --system core.longpaths true

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          global-json-file: src/cli/global.json

      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5
        with:
          go-version-file: 'src/cli/go.mod'
          cache-dependency-path: src/cli/go.sum

      - name: Build
        working-directory: src/cli
        run: |
          make build

      - name: Lint
        working-directory: src/cli
        run: |
          make lint

      - name: Test
        working-directory: src/cli
        run: |
          make test
