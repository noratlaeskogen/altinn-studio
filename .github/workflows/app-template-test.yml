name: App Template - Build and test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/App/template/**'
      - '.github/workflows/app-template-test.yml'
  workflow_dispatch:

jobs:
  analyze:
    strategy:
      matrix:
        os: [macos-latest,windows-latest,ubuntu-latest]
    name: Run dotnet build and test
    runs-on: ${{ matrix.os}}
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Enable long paths for git on Windows
        if: matrix.os == 'windows-latest'
        run: git config --system core.longpaths true

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          dotnet-version: |
            8.0.x
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build
        run: |
           dotnet build src/App.sln -v m
        working-directory: src/App/template

      - name: Test
        run: |
           dotnet test src/App.sln -v m --no-restore --no-build
        working-directory: src/App/template
