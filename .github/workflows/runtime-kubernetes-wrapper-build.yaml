name: Runtime kubernetes-wrapper - Build and test

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'src/Runtime/kubernetes-wrapper/**'
      - '.github/workflows/runtime-kubernetes-wrapper-integrationtests-kind.yaml'
  workflow_dispatch:

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: src/Runtime/kubernetes-wrapper

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

    - name: Setup .NET
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
      with:
        dotnet-version: |
          10.0.x

    - name: Restore tools
      run: dotnet tool restore

    - name: Formatting
      run: dotnet csharpier check .

    - name: Test
      run: make test

    - name: Test E2E
      run: make test-e2e
